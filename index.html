<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Prompt Generator</h1>
            <button id="theme-toggle">Toggle Theme</button>
        </header>
        <form id="prompt-form">
            <div class="form-group">
                <label for="task-type">Task Type</label>
                <select id="task-type" required>
                    <option value="">Select Task Type</option>
                    <option value="Creative Writing">Creative Writing</option>
                    <option value="Coding">Coding</option>
                    <option value="Brainstorming">Brainstorming</option>
                </select>
            </div>
            <div class="form-group">
                <label for="topic">Topic</label>
                <input type="text" id="topic" placeholder="Write your topic" required>
            </div>
            <div class="form-group">
                <label for="tone">Tone</label>
                <select id="tone" required>
                    <option value="">Select Tone</option>
                    <option value="Serious">Serious</option>
                    <option value="Humorous">Humorous</option>
                    <option value="Formal">Formal</option>
                    <option value="Casual">Casual</option>
                </select>
            </div>
            <div class="form-group">
                <label for="length">Length</label>
                <select id="length" required>
                    <option value="">Select Length</option>
                    <option value="Short">Short</option>
                    <option value="Medium">Medium</option>
                    <option value="Detailed">Detailed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="constraints">Additional Constraints</label>
                <textarea id="constraints" placeholder="Purpose of prompt"></textarea>
            </div>
            <button type="submit">Generate Prompt</button>
        </form>
        <div id="output" class="output">
            <h2>Generated Prompt</h2>
            <p id="prompt-text">Your prompt will appear here...</p>
            <button id="copy-btn" disabled>Copy Prompt</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
